<!DOCTYPE html>
<html>
<head>
    <title>{% if task %}Edit Task{% else %}Create Task{% endif %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="w-full max-w-2xl bg-white rounded-2xl shadow-lg p-8">
    <div class="mb-6">
        <h2 class="text-2xl font-bold text-gray-800">
            {% if task %}Edit Task{% else %}Create New Task{% endif %}
        </h2>
        <p class="text-gray-500 text-sm">
            {% if task %}
                Update task details below.
            {% else %}
                Fill in the details to create a new task.
            {% endif %}
        </p>
    </div>

    <form method="post" class="space-y-6">
        {% csrf_token %}

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
                Title
            </label>
            <input type="text"
                   name="title"
                   value="{{ task.title|default:'' }}"
                   required
                   class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
                Description
            </label>
            <textarea name="description"
                      rows="4"
                      class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">{{ task.description|default:'' }}</textarea>
        </div>

        {% if task %}
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
                Status
            </label>
            <select name="status"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                <option value="PENDING" {% if task.status == 'PENDING' %}selected{% endif %}>Pending</option>
                <option value="COMPLETED" {% if task.status == 'COMPLETED' %}selected{% endif %}>Completed</option>
            </select>
        </div>
        {% endif %}

        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
                Priority
            </label>
            <select name="priority"
                    class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
                <option value="LOW" {% if task.priority == 'LOW' %}selected{% endif %}>Low</option>
                <option value="MEDIUM" {% if task.priority == 'MEDIUM' %}selected{% endif %}>Medium</option>
                <option value="HIGH" {% if task.priority == 'HIGH' %}selected{% endif %}>High</option>
            </select>
        </div>

        <div class="flex justify-between items-center pt-4">
            <a href="{% url 'task_list' %}"
               class="text-gray-600 hover:text-gray-800">
                â¬… Back
            </a>

            <button type="submit"
                    class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg shadow">
                Save Task
            </button>
        </div>

    </form>

</div>

</body>
</html>
