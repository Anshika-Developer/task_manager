<!DOCTYPE html>
<html>
<head>
    <title>Task Form</title>
</head>
<body>

<h2>{% if task %}Edit Task{% else %}Create Task{% endif %}</h2>

<form method="post">
    {% csrf_token %}

    <label>Title</label><br>
    <input type="text" name="title" value="{{ task.title|default:'' }}" required><br><br>

    <label>Description</label><br>
    <textarea name="description">{{ task.description|default:'' }}</textarea><br><br>

    {% if task %}
        <label>Status</label><br>
        <select name="status">
            <option value="PENDING" {% if task.status == 'PENDING' %}selected{% endif %}>Pending</option>
            <option value="COMPLETED" {% if task.status == 'COMPLETED' %}selected{% endif %}>Completed</option>
        </select><br><br>
    {% endif %}

    <label>Priority</label><br>
    <select name="priority">
        <option value="LOW" {% if task.priority == 'LOW' %}selected{% endif %}>Low</option>
        <option value="MEDIUM" {% if task.priority == 'MEDIUM' %}selected{% endif %}>Medium</option>
        <option value="HIGH" {% if task.priority == 'HIGH' %}selected{% endif %}>High</option>
    </select><br><br>

    <button type="submit">Save</button>
</form>

<a href="{% url 'task_list' %}">â¬… Back</a>

</body>
</html>
