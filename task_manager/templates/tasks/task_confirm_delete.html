<!DOCTYPE html>
<html>
<head>
    <title>Delete Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white w-full max-w-md rounded-2xl shadow-lg p-8 text-center">
    <div class="mb-4">
        <div class="mx-auto w-16 h-16 flex items-center justify-center bg-red-100 rounded-full">
            <span class="text-3xl text-red-600">âš </span>
        </div>
    </div>
    <h3 class="text-xl font-semibold text-gray-800 mb-2">
        Delete Task
    </h3>
    <p class="text-gray-600 mb-6">
        Are you sure you want to delete
        <span class="font-semibold text-gray-900">"{{ task.title }}"</span>?
        <br>
        <span class="text-sm text-red-500">This action cannot be undone.</span>
    </p>
    <form method="post" class="flex justify-center gap-4">
        {% csrf_token %}
        <a href="{% url 'task_list' %}"
           class="px-4 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 text-gray-700">
            Cancel
        </a>
        <button type="submit"
                class="px-4 py-2 rounded-lg bg-red-600 hover:bg-red-700 text-white shadow">
            Yes, Delete
        </button>
    </form>

</div>

</body>
</html>
